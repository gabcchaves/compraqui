<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Simple Store</title>
		<link rel="stylesheet" href="style.css">
		<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	</head>
	<body>
		<header class="main-header">
			<div class="logo-area"><img src="images/logo.png" alt="Logo"></div>
			<div class="search-area">
				<input type="text" placeholder="Pesquise por produtos aqui">
				<button id="btn-search"><i class='bx bx-search'></i></button>
			</div>
			<nav class="log-options">
				<button id="btn-login">Entrar</button>
				<button id="btn-register">Cadastrar</button>
			</nav>
			<button class="menu"><i class='bx bx-menu'></i></button>
		</header>

		<section class="product-list">
			<table>
				<tr>
					<th>ID</th>
					<th>Nome</th>
					<th>Pre√ßo</th>
					<th>Quantidade</th>
				</tr>
			</table>
		</section>
	</body>
</html>
