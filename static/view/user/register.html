<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Cadastrar</title>
		<link rel="stylesheet" href="/view/css/general.css">
		<link rel="stylesheet" href="/view/css/register.css">
		<link rel="stylesheet" href="/view/css/header.css">
		<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
		<script src="/node_modules/jquery/dist/jquery.js"></script>
	</head>
	<body>
		<header id="main-header"></header>
		<section class="container">
			<article class="card">
				<div class="card-header">
					<h1>Cadastrar usuário</h1>
				</div>

				<div class="card-content">
					<form method="POST">
						<input type="text" name="user_name" placeholder="Nome completo">
						<input type="e-mail" name="user_email" placeholder="Endereço de e-mail">
						<input type="password" name="user_password" placeholder="Senha">
						<input type="password" name="user_password_confirm" placeholder="Confirme a senha">
						<input type="submit" value="Próximo">
					</form>
				</div>

				<div class="card-footer">
					<small><a href="/view/user/login.html">Já tem conta?</a></small>
				</div>
			</article>
		</section>
		<script>
			$("#main-header").load("/view/templates/header.html");
		</script>
	</body>
</html>
